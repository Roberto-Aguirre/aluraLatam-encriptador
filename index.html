<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura - RIAS</title>
    <link rel="icon" href="" type="image/png">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

        <div id="main-area">
            <div id="header-logo">
                    <img src="recursos/Logo-1.png" alt="">
            </div>
            <div id="texto-usuario">
                <textarea name="" id="texto" cols="90" rows="30" autofocus placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div id="botones"><p></p>
                <p><img src="recursos/bi_exclamation-circle-fill.png" alt="">Solo letras minusculas y sin acentos</p>
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>

        </div>
        
        <div id="resultado">
            <img src="recursos/Muñeco.png" alt="">
            <h3>Ningun mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        


    
    <!--Pie de pagina para mi información-->
    <script src="app.js"></script>
</body>
</html>
